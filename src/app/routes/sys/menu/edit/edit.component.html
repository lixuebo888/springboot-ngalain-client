<div class="modal-header">
  <div class="modal-title">{{typeContent}}菜单信息</div>
</div>
<nz-spin *ngIf="!node" class="modal-spin"></nz-spin>
<sf #sf mode="edit" [schema]="schemaMenu" [formData]="formData" button="none">

    <button nz-button type="submit" nzType="primary" (click)="operate(sf.value)">保存</button>
  </div>
</sf>
